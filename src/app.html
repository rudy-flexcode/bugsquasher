<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/favicon-32x32.png" />

    <!-- Titre SEO -->
    <title>BugSquasher – Développeur web à La Réunion</title>

    <!-- Description SEO -->
    <meta name="description" content="BugSquasher – Création de sites web modernes, rapides et interactifs à La Réunion avec Svelte, React et Vue. Développement sur mesure pour entreprises et particuliers.">

    <!-- Mots-clés SEO -->
    <meta name="keywords" content="développeur web La Réunion, création site web, site internet interactif, Svelte, React, Vue, développement web sur mesure">

    <!-- Robots -->
    <meta name="robots" content="index, follow">

    <!-- Géolocalisation (optionnelle mais utile pour SEO local) -->
    <meta name="geo.region" content="RE-974">
    <meta name="geo.placename" content="La Réunion">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="BugSquasher – Développeur web à La Réunion">
    <meta property="og:description" content="Création de sites web modernes, rapides et interactifs avec Svelte, React et Vue à La Réunion. Développement sur mesure pour entreprises et particuliers.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.bugsquasher.re">
    <meta property="og:image" content="/favicon-32x32.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BugSquasher – Développeur web à La Réunion">
    <meta name="twitter:description" content="Création de sites web modernes, rapides et interactifs avec Svelte, React et Vue à La Réunion.">
    <meta name="twitter:image" content="/favicon-32x32.png">

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
